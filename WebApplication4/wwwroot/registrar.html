<!DOCTYPE html>
<html>
<head>
    <script src="assets/js/Main.js"></script>
    <script src="assets/js/Cadastro/registrar.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <meta charset="utf-8" content="width=device-width, initial-scale=1.0">
    <title>MovieHunters</title>
</head>
<body>
    <header id="headerMenu"></header>
    <div style="display:flex; justify-content:center;">
        <form id="formLogin" class="col-sm-8 col-lg-6">
            <center><h1 class="display-4">Registrar</h1></center>
            <br />
            <div id="divResponse"></div>
            <br />
            <div class="form-row">
                <div class="cadastro form-group col-12">
                    <input type="text" class="form-control" placeholder="Nome Completo" id="txtNome" />
                </div>
                <div class="cadastro form-group col-12">
                    <input type="text" class="form-control" placeholder="Username" id="txtUser" />
                </div>
            </div>
            <div class="form-row">
                <div class="cadastro form-group col-12">
                    <input type="password" class="form-control" placeholder="Senha" id="txtSenha" />
                </div>
                <div class="cadastro form-group col-12">
                    <input type="date" class="form-control" placeholder="Nascimento" id="txtNascimento" />
                </div>
            </div>
            <div class="form-row pb-3">
                <div class="cadastro form-group col-12">
                    <select id="slcEstado" class="form-control">
                        <option value="">Estado</option>
                        <option value="AC">AC-Acre</option>
                        <option value="AL">AL-Alagoas</option>
                        <option value="AP">AP-Amapá</option>
                        <option value="AM">AM-Amazonas</option>
                        <option value="BA">BA-Bahia</option>
                        <option value="CE">CE-Ceará</option>
                        <option value="DF">DF-Distrito Federal</option>
                        <option value="ES">ES-Espírito Santo</option>
                        <option value="GO">GO-Goiás</option>
                        <option value="MA">MA-Maranhão</option>
                        <option value="MT">MT-Mato Grosso</option>
                        <option value="MS">MS-Mato Grosso do Sul</option>
                        <option value="MG">MG-Minas Gerais</option>
                        <option value="PA">PA-Pará</option>
                        <option value="PB">PB-Paraíba</option>
                        <option value="PR">PR-Paraná</option>
                        <option value="PE">PE-Pernambuco</option>
                        <option value="PI">PI-Piauí</option>
                        <option value="RJ">RJ-Rio de Janeiro</option>
                        <option value="RN">RN-Rio Grande do Norte</option>
                        <option value="RS">RS-Rio Grande do Sul</option>
                        <option value="RO">RO-Rondônia</option>
                        <option value="RR">RR-Roraima</option>
                        <option value="SC">SC-Santa Catarina</option>
                        <option value="SP">SP-São Paulo</option>
                        <option value="SE">SE-Sergipe</option>
                        <option value="TO">TO-Tocantins</option>
                    </select>
                </div>
                <div class="cadastro form-group col-12">
                    <input type="text" class="form-control" placeholder="Cidade" id="txtCidade" />
                </div>
            </div>
            <div class="form-row pb-3">
                <input class="btn-cadastro" type="button" onclick="Registrar()" value="Registrar" />
                <input class="btn-cadastro" type="button" onclick="location.href = 'entrar.html'" value="Entrar" />
            </div>
        </form>
    </div>
</body>
</html>
